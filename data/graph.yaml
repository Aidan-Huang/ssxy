- name: 世说新语德行第一之一
  families: [陈蕃]
#  陈仲举言为士则，行为世范，登车揽辔，有澄清天下之志。为豫章太守，至，便问徐孺子所在，欲先看之。主簿白：“群情欲府君先入廨。”陈曰：“武王式商容之闾，席不暇暖。吾之礼贤，有何不可？”

- name: 世说新语德行第一之四之五
  families: [李膺,荀淑,锺皓]
#  李元礼风格秀整，高自标持，欲以天下名教是非为己任。后进之士，有升其堂者，皆以为登龙门。
#  李元礼尝叹荀淑、钟皓曰：“荀君清识难尚，钟君至德可师。”

- name: 世说新语德行第一之六之七之八
  families: [荀淑,陈寔]
#  陈太丘诣荀朗陵，贫俭无仆役，乃使元方将车，季方持杖后从。长文尚小，载著车中。既至，荀使叔慈应门，慈明行酒，余六龙下食，文若亦小，坐著膝前。于时太史奏：“真人东行。”
#  客有问陈季方：“足下家君太丘，有何功德而荷天下重名？”季方曰：“吾家君譬如桂树生泰山之阿，上有万仞之高，下有不测之深；上为甘露所沾，下为渊泉所润。当斯之时，桂树焉知泰山之高，渊泉之深？不知有功德与无也。”
#  陈元方子长文，有英才，与季方子孝先，各论其父功德，争之不能决。咨于太丘，太丘曰：“元方难为兄，季方难为弟。”

- name: 世说新语德行第一之十之十一之十二之十三
  families: [陈纪,华歆,管宁,王朗,张华]
#  华歆遇子弟甚整，虽闲室之内，严若朝典。陈元方兄弟恣柔爱之道，而二门之里，不失雍熙之轨焉。
#  管宁、华歆共园中锄菜，见地有片金，管挥锄与瓦石不异，华捉而掷去之。又尝同席读书，有乘轩冕过门者，宁读如故，歆废书出看。宁割席分坐曰：“子非吾友也。”
#  王朗每以识度推华歆。歆蜡日，尝集子侄燕饮，王亦学之。有人向张华说此事，张曰：“王之学华，皆是形骸之外，去之所以更远。”
#  华歆、王朗俱乘船避难，有一人欲依附，歆辄难之。朗曰：“幸尚宽，何为不可？”后贼追至，王欲舍所携人。歆曰：“本所以疑，正为此耳。既已纳其自托，宁可以急相弃邪？”遂携拯如初。世以此定华、王之优劣。

- name: 世说新语德行第一之二九
  families: [王导]
#  王长豫为人谨顺，事亲尽色养之孝。丞相见长豫辄喜，见敬豫辄嗔。长豫与丞相语，恒以慎密为端。丞相还台，及行，未尝不送至车后。恒与曹夫人并当箱箧。长豫亡后，丞相还台，登车后，哭至台门；曹夫人作簏，封而不忍开。
  
