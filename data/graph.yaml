- name: 德行_1
  families: [陈蕃]
#  陈仲举言为士则，行为世范，登车揽辔，有澄清天下之志。为豫章太守，至，便问徐孺子所在，欲先看之。主簿白：“群情欲府君先入廨。”陈曰：“武王式商容之闾，席不暇暖。吾之礼贤，有何不可？”

- name: 德行_4_5
  families: [李膺,锺皓]
#  李元礼风格秀整，高自标持，欲以天下名教是非为己任。后进之士，有升其堂者，皆以为登龙门。
#  李元礼尝叹荀淑、钟皓曰：“荀君清识难尚，钟君至德可师。”

- name: 德行_6_7_8
  families: [荀淑,陈寔]
#  陈太丘诣荀朗陵，贫俭无仆役，乃使元方将车，季方持杖后从。长文尚小，载著车中。既至，荀使叔慈应门，慈明行酒，余六龙下食，文若亦小，坐著膝前。于时太史奏：“真人东行。”
#  客有问陈季方：“足下家君太丘，有何功德而荷天下重名？”季方曰：“吾家君譬如桂树生泰山之阿，上有万仞之高，下有不测之深；上为甘露所沾，下为渊泉所润。当斯之时，桂树焉知泰山之高，渊泉之深？不知有功德与无也。”
#  陈元方子长文，有英才，与季方子孝先，各论其父功德，争之不能决。咨于太丘，太丘曰：“元方难为兄，季方难为弟。”

- name: 德行_10_11_12_13
  families: [陈纪,华歆,管宁,王朗,张华]
#  华歆遇子弟甚整，虽闲室之内，严若朝典。陈元方兄弟恣柔爱之道，而二门之里，不失雍熙之轨焉。
#  管宁、华歆共园中锄菜，见地有片金，管挥锄与瓦石不异，华捉而掷去之。又尝同席读书，有乘轩冕过门者，宁读如故，歆废书出看。宁割席分坐曰：“子非吾友也。”
#  王朗每以识度推华歆。歆蜡日，尝集子侄燕饮，王亦学之。有人向张华说此事，张曰：“王之学华，皆是形骸之外，去之所以更远。”
#  华歆、王朗俱乘船避难，有一人欲依附，歆辄难之。朗曰：“幸尚宽，何为不可？”后贼追至，王欲舍所携人。歆曰：“本所以疑，正为此耳。既已纳其自托，宁可以急相弃邪？”遂携拯如初。世以此定华、王之优劣。

- name: 德行_14_16_17_19_20_21
  families: [王戎,王祥,嵇康]
#  王祥事后母朱夫人甚谨。家有一李树，结子殊好，母恒使守之。时风雨忽至，祥抱树而泣。祥尝在别床眠，母自往暗斫之。值祥私起，空斫得被。既还，知母憾之不已，因跪前请死。母于是感悟，爱之如己子。
#  王戎云：“与嵇康居二十年，未尝见其喜愠之色。”
#  王戎、和峤同时遭大丧，俱以孝称。王鸡骨支床，和哭泣备礼。武帝谓刘仲雄曰：“卿数省王、和不？闻和哀苦过礼，使人忧之。”仲雄曰：“和峤虽备礼，神气不损；王戎虽不备礼，而哀毁骨立。臣以和峤生孝，王戎死孝。陛下不应忧峤，而应忧戎。”
#  王戎云：“太保居在正始中，不在能言之流。及与之言，理中清远，将无以德掩其言！”
#  王安丰遭艰，至性过人。裴令往吊之，曰：“若使一恸果能伤人，浚冲必不免灭性之讥。”
#  王戎父浑有令名，官至凉州刺史。浑薨，所历九郡义故，怀其德惠，相率致赙数百万，戎悉不受。

- name: 德行_15
  families: [司马昭,阮籍]
#  晋文王称阮嗣宗至慎，每与之言，言皆玄远，未尝臧否人物。

- name: 德行_24
  families: [郗鉴]
#  郗公值永嘉丧乱，在乡里，甚穷馁。乡人以公名德，传共饴之。公常携兄子迈及外生周翼二小儿往食，乡人曰：“各自饥困，以君之贤，欲共济君耳，恐不能兼有所存。”公于是独往食，辄含饭著两颊边，还，吐与二儿。后并得存，同过江。郗公亡，翼为剡县，解职归，席苫于公灵床头，心丧终三年。

- name: 德行_27_29
  families: [王导]
#  周镇罢临川郡还都，未及上住，泊青溪渚。王丞相往看之。时夏月，暴雨卒至，舫至狭小，而又大漏，殆无复坐处。王曰：“胡威之清，何以过此！”即启用为吴兴郡。
#  王长豫为人谨顺，事亲尽色养之孝。丞相见长豫辄喜，见敬豫辄嗔。长豫与丞相语，恒以慎密为端。丞相还台，及行，未尝不送至车后。恒与曹夫人并当箱箧。长豫亡后，丞相还台，登车后，哭至台门；曹夫人作簏，封而不忍开。

- name: 德行_30_31
  families: [桓温]
#  桓常侍闻人道深公者，辄曰：“此公既有宿名，加先达知称，又与先人至交，不宜说之。”
#  庾公乘马有的卢，或语令卖去。庾云：“卖之必有买者，即当害其主。宁可不安己而移于他人哉？昔孙叔敖杀两头蛇以为后人，古之美谈，效之，不亦达乎！”

- name: 德行_32
  families: [阮裕]
# 阮光禄在剡，曾有好车，借者无不皆给。有人葬母，意欲借而不敢言。阮后闻之，叹曰：“吾有车而使人不敢借，何以车为？”遂焚之。

- name: 德行_33_34_36
  families: [谢安]
# 谢奕作剡令，有一老翁犯法，谢以醇酒罚之，乃至过醉而犹未已。太傅时年七八岁，著青布绔，在兄膝边坐，谏曰：“阿兄，老翁可念，何可作此！”奕于是改容曰：“阿奴欲放去邪？”遂遣之。
# 谢太傅绝重褚公，常称：“褚季野虽不言，而四时之气亦备。”
# 谢公夫人教儿，问太傅：“那得初不见君教儿？”答曰：“我常自教儿。”

- name: 德行_35
  families: [刘惔]
# 刘尹在郡，临终绵惙，闻阁下祠神鼓舞。正色曰：“莫得淫祀！”外请杀车中牛祭神。真长答曰：“丘之祷久矣，勿复为烦。”

- name: 德行_37
  families: [司马炎]
#  晋简文为抚军时，所坐床上尘不听拂，见鼠行迹，视以为佳。有参军见鼠白日行，以手板批杀之，抚军意色不说，门下起弹。教曰：“鼠被害，尚不能忘怀，今复以鼠损人，无乃不可乎？”

- name: 德行_39
  families: [王羲之]
#  王子敬病笃，道家上章应首过，问子敬“由来有何异同得失？”子敬云：“不觉有馀事，惟忆与郗家离婚。”

- name: 德行_40_41_42
  families: [殷仲堪,王坦之]
#  殷仲堪既为荆州，值水俭，食常五碗盘，外无余肴，饭粒脱落盘席间，辄拾以啖之。虽欲率物，亦缘其性真素。每语子弟云：“勿以我受任方州，云我豁平昔时意，今吾处之不易。贫者，士之常，焉得登枝而捐其本？尔曹其存之。”
#  初，桓南郡、杨广共说殷荆州，宜夺殷觊南蛮以自树。觊亦即晓其旨。尝因行散，率尔去下舍，便不复还，内外无预知者。意色萧然，远同斗生之无愠。时论以此多之。
#  王仆射在江州，为殷、桓所逐，奔窜豫章，存亡未测。王绥在都，既忧戚在貌，居处饮食，每事有降。时人谓为“试守孝子”。

- name: 德行_43
  families: [桓温,殷仲堪,司马昭,嵇康]
#  桓南郡既破殷荆州，收殷将佐十许人，咨议罗企生亦在焉。桓素待企生厚，将有所戮，先遣人语云：“若谢我，当释罪。”企生答曰：“为殷荆州吏，今荆州奔亡，存亡未判，我何颜谢桓公？”既出市，桓又遣人问：“欲何言？”答曰：“昔晋文王杀嵇康，而嵇绍为晋忠臣。从公乞一弟以养老母。”桓亦如言宥之。桓先曾以一羔裘与企生母胡，胡时在豫章，企生问至，即日焚裘。

- name: 德行_44
  families: [王恭,王坦之]
#  王恭从会稽还，王大看之。见其坐六尺簟，因语恭：“卿东来，故应有此物，可以一领及我。”恭无言。大去后，即举所坐者送之。既无馀席，便坐荐上。后大闻之甚惊，曰：“吾本谓卿多，故求耳。”对曰：“丈人不悉恭，恭作人无长物。”

- name: 德行_46
  families: [孔安国,司马炎]
#  孔仆射为孝武侍中，豫蒙眷接。烈宗山陵，孔时为太常，形素羸瘦，著重服，竟日涕泗流涟，见者以为真孝子。

- name: 言语_3_4_5
  families: [孔融,李膺]
#  孔文举年十岁，随父到洛。时李元礼有盛名，为司隶校尉；诣门者，皆俊才清称及中表亲戚乃通。文举至门，谓吏曰：“我是李府君亲。”既通，前坐。元礼问曰：“君与仆有何亲？”对曰：“昔先君仲尼与君先人伯阳有师资之尊，是仆与君奕世为通好也。”元礼及宾客莫不奇之。太中大夫陈韪后至，人以其语语之，韪曰：“小时了了，大未必佳。”文举曰：“想君小时，必当了了。”韪大踧踖。
#  孔文举有二子：大者六岁，小者五岁。昼日父眠，小者床头盗酒饮之，大儿谓曰：“何以不拜？”答曰：“偷，那得行礼！”
#  孔融被收，中外惶怖。时融儿大者九岁，小者八岁，二儿故琢钉戏，了无遽容。融谓使者曰：“冀罪止于身，二儿可得全不？”儿徐进曰：“大人岂见覆巢之下复有完卵乎？”寻亦收至。

- name: 言语_6
  families: [陈寔]
#  颍川太守髡陈仲弓。客有问元方：“府君何如？”元方曰：“高明之君也。”“足下家君何如？”曰：“忠臣孝子也。”客曰：“《易》称‘二人同心，其利断金；同心之言，其臭如兰。’何有高明之君，而刑忠臣孝子者乎？”元方曰：“足下言何其谬也！故不相答。”客曰：“足下但因伛为恭，而不能答。”元方曰：“昔高宗放孝子孝己，尹吉甫放孝子伯奇，董仲舒放孝子符起。唯此三君，高明之君；唯此三子，忠臣孝子。”客惭而退。

- name: 言语_7
  families: [荀淑]
#  荀慈明与汝南袁阆相见，问颍川人士，慈明先及诸兄。阆笑曰：“士但可因亲旧而已乎？”慈明曰：“足下相难，依据者何经？”阆曰：“方问国士，而及诸兄，是以尤之耳！”慈明曰：“昔者祁奚内举不失其子，外举不失其仇，以为至公。公旦《文王》之诗，不论尧、舜之德而颂文、武者，亲亲之义也。《春秋》之义，内其国而外诸夏。且不爱其亲而爱他人者，不为悖德乎？”

- name: 言语_8
  families: [孔融,曹操]
#  祢衡被魏武谪为鼓吏。正月半试鼓，衡扬桴为《渔阳掺挝》，渊渊有金石声，四坐为之改容。孔融曰：“祢衡罪同胥靡，不能发明王之梦。”魏武惭而赦之。

- name: 世说新语之竹林七贤
  families: [刘伶,向秀,山涛,王戎,嵇康,阮籍]
#  竹林七贤是指魏末晋初的七位名士：山涛、阮籍、刘伶、嵇康、向秀、阮咸、王戎。活动区域在当时的山阳县（今河南省焦作市）的竹林。

- name: 世说新语之司马家族
  families: [司马炎]

- name: 世说新语之太原王氏
  families: [王恭,王坦之]
#  太原王氏是中国中古时代的一个以太原郡为郡望的王姓士族，从魏晋至唐朝都显赫非常，与陇西李氏、赵郡李氏、清河崔氏、博陵崔氏、范阳卢氏、荥阳郑氏合成七姓十家。

- name: 世说新语之琅邪王氏
  families: [王戎,王导,王羲之]
#  琅琊是先秦至唐朝的一个地名，位于今山东省青岛、临沂境内。
#  琅邪王氏（“琅邪”一作“琅琊”），中国中古时期的一个以琅邪郡为郡望的王姓世族。琅邪王氏在汉朝兴起，东晋时期发展为侨姓士族的最高门第，与陈郡谢氏并称“王谢”。

- name: 世说新语之陈郡谢氏
  families: [谢安,刘惔]
#  陈郡，中国古郡名，或为楚郡、陈国、淮阳国、淮阳郡，汉初的十国十五郡之一。其中心地区在今河南省周口市一带。
#  陈郡谢氏，是中古时代一个以陈郡为郡望的谢氏士族，与琅邪王氏、颍川庾氏及太原王氏同为鼎盛于东晋的士族领袖。自东晋至于陈朝，子孙蕃盛，名士辈出，百年不绝，常与琅琊王氏并称为王谢。

- name: 世说新语之颍川庾氏
  families: [庾亮]
#  颍川郡，秦汉至西晋时期均写作“颖川郡”[注 1][注 2][1]，南北朝时期多写作“𩒠川郡”[2][3][4]，是中国秦朝至唐朝设置的一个郡，地处今天的河南省中部，因颍水流过境内而得名，治所在阳翟（今河南省禹州市）。
#  颍川庾氏，是中古活跃于魏晋南北朝时代，以政治能力与文化而兴起的氏族，因其成员出生于颍川郡的鄢陵县，当时庾氏生活于今河南省境内的鄢陵县，故而称为颍川庾氏。

- name: 世说新语之谯郡桓氏
  families: [桓温]
# 谯国桓氏，是中国古代的一个桓姓士族，祖籍谯国（今安徽怀远），有自东汉至东晋一直活跃于政治舞台，有谯国龙亢桓氏和谯国铚县桓氏两个支族。在东晋前期，谯国龙亢桓氏与另一士族陈郡谢氏一直处于分庭抗礼的状态。

- name: 世说新语之test
  families: [蔡邕,王羲之]