desc: |
  晋朝重要官员
  何充亦提出让桓温代替庾氏家族镇守荆州，
  是谯国桓氏在东晋堀起的重要起点
#  何充（292年－346年2月21日），字次道，庐江郡灊县（今属安徽霍山）人。晋朝重要官员，在东晋官至中书监、骠骑将军、录尚书事，在晋康帝和晋穆帝时辅政。曾与庾氏分别在让晋康帝和晋穆帝继位时有分歧，何充坚持父死子继，而庾氏则名托立年长君主以抗衡北方外族政权，实际是想保持庾氏与皇室的血缘亲近。何充亦提出让桓温代替庾氏家族镇守荆州，是谯国桓氏在东晋堀起的重要起点。

