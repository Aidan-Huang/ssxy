#  刘宝（3世纪？－？），字道真，山阳郡高平县（今山东省邹城市）人，西晋时期官员。

#  曾因罪被判刑处罚，罚服苦役，后西晋诸侯王司马骏用五百匹布把他赎出来。又委任他为从事中郎，负责处理文书事宜。此事在当时成为一时佳话，而人民都赞美司马骏的美德[1]。因能诗善文，晋帝请他给太子讲解；著有《汉书驳议》二卷[2]。历任中书郎，河内太守，御史中丞，太子中庶子，吏部郎，安北将军[3]。

