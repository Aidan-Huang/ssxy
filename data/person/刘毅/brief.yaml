#刘毅（216年－285年），字仲雄，东莱掖县人。西汉城阳王刘章的后代，曹魏及西晋官员。刘毅公正刚直，喜欢评论人物，后来任官更多次弹劾大小官员，又提议废除九品中正制。刘毅更曾直谏晋武帝卖官入私门，连东汉时期的汉桓帝及汉灵帝都比不上。

