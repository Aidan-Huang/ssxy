#  卫玠（286年－312年），字叔宝，小字虎，河东郡安邑县（今山西省运城市夏县）人。[1]祖父卫瓘，官至太尉，父卫恒，官至尚书郎。
#
#  生于西晋武帝太康七年（286年），容貌俊美，风采极佳，为众人所仰慕。年幼时乘坐羊车到街市去，众人围堵，被称为“璧人”。[2]卫玠的舅舅骠骑将军王济，亦具丰姿，但每见到卫玠便叹说：“珠玉在前，觉我形秽。”又说“与玠同游，炯若明珠之在侧，朗然照人耳。”曾担任太傅西阁祭酒、太子洗马。


