#  卫瓘guàn（220年－291年），字伯玉，司隶河东安邑人，三国时期魏国、西晋的大臣，魏国侍中卫觊之子，出身书法世家。及长仕于魏国，担任廷尉、镇西将军；以持节监军伐蜀大军。灭亡蜀汉后，因谨慎瓦解锺会的叛乱。由魏改晋后，曾出镇幽州，削弱了北方鲜卑的势力，后入朝任尚书令，官至太保。八王之乱期间，受贾后诬陷，为楚王司马玮所弑。

