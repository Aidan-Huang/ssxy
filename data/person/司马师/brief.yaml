desc: |
  三国时期魏国后期权臣
#  司马师（208年－255年3月23日），字子元，河内温（今河南省温县）人，三国时期魏国后期权臣，官至大将军。西晋开国君主晋武帝司马炎的伯父，司马懿与张春华的长子，司马昭的兄长。继承父权后，先肃清内乱，又击败东吴的诸葛恪，并逐渐控制魏国政权。以高平陵之变有功而获封长平乡侯，司马懿故后袭封舞阳侯。正元二年（255年），司马师在平定毌丘俭之乱后病逝，魏国谥舞阳忠武侯[注 1]。二弟司马昭受封晋王后，追谥为晋景王；其侄司马炎登基后，追谥为世宗景皇帝。

