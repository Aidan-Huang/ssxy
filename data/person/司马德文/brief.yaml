# desc 可为空。填写概述，用 YAML 的【多行】文本语法表示，内容是纯文本。
# 考虑到生成“关系图”的展示效果，desc 的内容不宜太长。
desc: |
  东晋的末代皇帝。为晋孝武帝之子
#  晋恭帝司马德文（386年－421年11月2日），字德文，河内郡温县（今河南省焦作市温县）人，东晋的末代皇帝。为晋孝武帝之子，晋安帝之胞弟，母亲是淑媛陈归女。初封琅邪王，后在桓玄篡位后长期侍奉晋安帝左右。晋安帝死后被刘裕以遗诏立为皇帝，但其时刘裕已经完全掌握东晋朝政，司马德文仅为傀儡而已。刘裕篡晋后为零陵王，次年遇害。
cause_of_death: |
  刘裕篡晋后为零陵王，次年遇害


