#  司马懿（179年－251年9月7日），字仲达，河内郡温县（今河南省焦作市温县）人，三国时期魏国权臣、政治家、军事家，亦是西晋的奠基人。曾抵御蜀汉丞相诸葛亮的北伐军，坚守疆土。历经曹操、曹丕、曹叡、曹芳四代君主，晚年发动高平陵之变，夺取曹魏的政权。是西晋开国皇帝晋武帝司马炎的祖父，曹魏后期两位权臣司马昭和司马师之父亲。

