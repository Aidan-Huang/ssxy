  曹魏后期著名政治家和军事家
  “司马昭之心——路人皆知”
  甘露五年（260），弑曹髦，立曹奂为帝。
  景元四年（263年），
  分兵遣钟会、邓艾、诸葛绪三路灭亡蜀汉

#  司马昭（211年－265年9月6日），字子上（小说《三国演义》为子尚），河内郡温县（今河南省温县）人。司马懿与张春华的次子，司马师之弟，西晋开国皇帝司马炎之父，曹魏后期著名政治家和军事家。司马昭继承其兄权位，消灭蜀汉，掌握曹魏。灭蜀后一年逝世，其子司马炎逼曹奂禅让后称帝，追司马昭为太祖文皇帝。


