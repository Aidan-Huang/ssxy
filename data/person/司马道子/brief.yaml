#  司马道子（364年－403年2月3日），字道子，河内温县人。东晋宗室，简文帝第五子[1]，孝武帝亲弟。初封琅邪王，后徙封会稽王。司马道子在孝武帝朝是与皇室血缘最近的一支，在当时被委以朝政大任，又排挤当国的陈郡谢氏士族，皇族权力得以提升。然而孝武帝和司马道子皆嗜酒，司马道子亦任用小人，致令朝政渐见败坏；而孝武帝信任的臣下亦有不齿于司马道子党众的人，两派之间矛盾造成主相之间的斗争。孝武帝死后，司马道子辅政掌权，继续任用王国宝等宠臣，招来王恭发兵讨伐。司马道子虽然屈服，但仍以司马尚之和王愉等人试图抗衡，却招来王恭第二度讨伐，最终倚靠儿子司马元显平定。及后政事皆由司马元显掌握，司马道子则沉溺于酒醉之中。司马元显最终败于桓玄，司马道子亦遭流放，不久被杀。

