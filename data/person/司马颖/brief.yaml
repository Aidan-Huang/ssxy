# desc 可为空。填写概述，用 YAML 的【多行】文本语法表示，内容是纯文本。
# 考虑到生成“关系图”的展示效果，desc 的内容不宜太长。
desc: |
  晋武帝第十九子，八王之一
  被河间王司马颙所擒，处以火刑。
#  司马颖（279年－306年），字章度，司州河内温县（今河南温县）人。是西晋八王之乱中其中一王，晋武帝第十九子[1]、晋惠帝及楚王司马玮之弟、晋怀帝之兄、晋愍帝之叔父。

cause_of_death:
  东海王司马越以诏书征其入朝，

  其弟南阳王司马模派人将他掐死

