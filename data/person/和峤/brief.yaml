  曹魏后期至西晋初年大臣。
  祖父和洽曾任尚书令，父和逌曾任吏部尚书
  曾直谏晋武帝说太子司马衷不适合当皇帝
  “和峤专车”

#  峤少有风格，慕舅夏侯玄的为人，珍重自爱，有盛名于世，袭父爵上蔡伯，起家太子舍人。累迁颍川太守，为政清简，甚得百姓欢心。太傅从事中郎庾敳见到他赞叹说：“峤森森如千丈松，虽磥砢多节目，施之大厦，有栋梁之用。”[1]贾充亦十分看重他，在武帝面前赞美他，后任给事黄门侍郎，迁中书令，武帝十分器重。当时荀勗为中书监，晋朝中书监与中书令常同乘一车入朝，和峤鄙视荀勗的为人，遂乘坐专车，与之抗衡，这便是“和峤专车”的典故。晋太康二年（281年）汲郡民发古冢，得书言穆王游幸之事，武帝下诏荀勖、和峤等以隶字写之，书成为《竹书纪年》。


