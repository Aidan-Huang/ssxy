  曹魏政治人物，早期的玄学领袖
  曹爽表兄弟，其妻李惠姑被道教尊为女真仙
  因反对司马师，被灭族

#  夏侯玄（209年－254年3月27日[1]），沛国谯郡（今安徽亳州）人，字泰初，一作太初。三国时代曹魏政治人物，夏侯尚之子，嗣其爵，为夏侯霸的侄子辈。其妻李惠姑被道教尊为女真仙[2]。其母德阳乡主是曹爽父曹真之妹，故与曹爽为表兄弟。另外他是早期的玄学领袖，有《夏侯玄集》，今已佚失。因反对司马师，被灭族。

