#孙绰（314—371），字兴公，太原中都（今山西平遥）人。少爱隐居，喜游山水。博学善属文，以文采著称，与许询为一时名流。工书法，张怀瓘《书断》列入第四等。曾撰《遂初赋》《天台山赋》，辑有《孙廷尉集》袭封长乐侯，初为太学博士，迁尚书郎，出任章安县令，建威长史、右军长史、永嘉太守。晋哀帝时，迁散骑常侍、领著作郎。阻止大司马桓温迁都洛阳，迁廷尉卿，太和六年（371）去世，享年五十八岁。

