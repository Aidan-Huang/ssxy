# desc 可为空。填写概述，用 YAML 的【多行】文本语法表示，内容是纯文本。
# 考虑到生成“关系图”的展示效果，desc 的内容不宜太长。
desc: |
    河内山氏。竹林七贤中年龄最大
    好老庄之学，与嵇康，阮籍等交游，
    为人小心谨慎，四十岁才开始为官
    后见司马懿与曹爽争权，乃隐身不问事务
    荐举嵇康的儿子嵇绍为秘书丞
    “璞玉浑金，人莫知其器。”

#    山涛（205年－283年3月3日），字巨源，中国西晋河内怀县（今河南武陟西）人，河内山氏。“竹林七贤”之一。
#    好老庄之学，与嵇康，阮籍等交游，为人小心谨慎，山涛在竹林七贤中年龄最大，一直到四十岁才开始为官。投靠司马氏，仕途平步青云。生活非常节俭。后山涛见司马懿与曹爽争权，乃隐身不问事务。


