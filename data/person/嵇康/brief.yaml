#   嵇氏因与魏武帝曹操同乡，在东汉末年战乱时参与到曹魏政权中，实际上是在嵇康父亲那一辈才开始发迹的。
#   嵇康（223年－263年）[a]，字叔夜，三国魏谯郡铚（今安徽省濉溪县）人，因曾官至曹魏中散大夫，故后世又称嵇中散。中国古代著名的文学家、思想家、音乐家。为魏晋时期文人团体“竹林七贤”之一，与阮籍齐名，并称嵇阮，同为魏末文学界与思想界的代表人物。他激烈抨击世俗规范，主张顺应自然法则，保全人的天性，积极推广服食养生理论，在当时极具有非常高的声望及号召力。后因卷入朋友吕安的诉讼而入狱[1]，权臣司马昭忌惮他的言论影响力会威胁司马氏政权，在锺会的建议下将其处死。
cause_of_death:
    得罪钟会，遭其构陷，被司马昭处死

