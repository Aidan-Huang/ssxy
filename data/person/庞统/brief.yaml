#  庞统（179年－214年），字士元，东汉末年襄阳郡襄阳县[1]（治所在今湖北省襄阳市襄州区）人。地方上称其“凤雏”，与“卧龙”诸葛亮师出同门与齐名。庞统亦是诸葛亮二姐夫庞山民的堂兄弟，当时俗语有云：“卧龙，凤雏，二者得一，可安天下。”被南郡太守周瑜任为功曹，周瑜死后扶送灵柩回江东吊丧，后成为刘备重臣谋士，协助刘备征伐天府之国的四川之地巴蜀，在攻打首府成都附近重要据点支城雒城时被流矢射中身亡，享年36岁。[2]陈寿誉其可比拟为魏国的荀彧和荀攸。历任耒阳令、治中从事，官至军师中郎将；死后由后主刘禅追封为关内侯，追谥为靖侯。


