desc: |
  东晋官员，中书监庾冰之子
#  庾希（？－372年），字始彦，颖川鄢陵（今河南鄢陵）人。东晋中书监庾冰之子，东晋官员，官至北中郎将、徐兖二州刺史。后因庾氏被大司马桓温诬陷谋反而出逃，及后庾希在京口（今江苏镇江）举兵讨伐桓温，终失败被杀。
cause_of_death: |
  被桓温诬陷谋反而出逃，举兵讨伐桓温，终失败被杀


