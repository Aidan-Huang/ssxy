#  张天锡（346年－406年）[1][2]，字纯嘏，本字公纯嘏，因被人嘲笑是三字而自行改字，小名独活，安定乌氏人。中国十六国时期前凉政权的最后一位君主。张天锡为前凉文王张骏少子，前凉桓王张重华之弟。张天锡在位时前秦国力强盛，虽曾主动断绝与前秦关系，但最终仍逼于军事力量而再度称藩。及后张天锡反抗前秦征召入朝的命令并射杀使者，前秦大军遂攻伐前凉，张天锡不敌投降，前凉国于是灭亡。淝水之战后张天锡南归东晋，并在东晋终老。


