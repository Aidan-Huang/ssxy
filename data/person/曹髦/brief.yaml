# desc 可为空。填写概述，用 YAML 的【多行】文本语法表示，内容是纯文本。
# 考虑到生成“关系图”的展示效果，desc 的内容不宜太长。
desc: |
  曹魏第四代皇帝，是一个善于琴棋书画的才子
  与曹芳、曹奂合称三少帝。
#  曹髦（241年11月15日－260年6月2日）[1]，字彦士，三国时期曹魏第四代皇帝（254年－260年在位），曹霖之子，魏文帝曹丕孙。在《三国志》中与其前任者曹芳、继任者曹奂合称三少帝。
#  指曹髦（máo，241—260），字彦士，魏文帝曹丕之孙，曹魏第四位皇帝，因不满司马兄弟专权，亲自带兵去讨伐，结果被司马师手下贾充带人诛杀，死后谥号高贵乡公。

cause_of_death: |
  因不满司马兄弟专权，亲自带兵去讨伐
  被司马师手下贾充带领成济诛杀


