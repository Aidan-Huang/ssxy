#孔融拜访李膺时说与后者有亲戚之系，李膺接见后就请教孔融，孔融与他有何关系，孔融答曰：“我的祖先孔子与先生您的祖先老子(李耳)曾有过师生关系(孔子曾请教老子“礼”之事)。”李膺大奇之，立刻以宾礼待孔融。时陈韪说：“小时了了，大未必佳”，孔融听之反答：“想君小时，必也然之”陈韪登时哑口无言。

#延熹九年（166年），张成善说风角，占卜得知将有大赦令于是要儿子杀人，后果真大赦天下，李膺心里愤慨仍处死张成儿子，于是张成的弟子牢修控告李膺等人结党，“共为部党”，“诽讪朝廷，疑乱风俗”，将李膺等人关入北寺狱，株连达二百多人。后贾彪说服外戚窦武等出面援救，桓帝才将李膺赦免，但不许为官，居于阳城（今河南登封东南），史称第一次党锢之祸。
#建宁二年（169年）窦武与太傅陈蕃谋诛宦官，任李膺为长乐少府，宦官事先迫使灵帝逮捕窦武。窦武与王甫军激战，兵败自杀，宦官进一步逮捕“党人”，李膺及杜密等百余人被捕入狱处死，迁徙、禁锢者“六七百人”，史称第二次党锢之祸。

