# desc 可为空。填写概述，用 YAML 的【多行】文本语法表示，内容是纯文本。
# 考虑到生成“关系图”的展示效果，desc 的内容不宜太长。
desc: |
  晋武帝司马炎元后
  东莱太守、蓩亭侯杨众的曾孙女
#杨艳（238年－274年8月25日），字琼芝，弘农华阴（今陕西省华阴市），太尉杨震幼子杨奉的后裔，东莱太守、蓩亭侯杨众的曾孙女[1]，曹魏通事郎杨炳（杨文宗）之女，母赵氏，为晋武帝司马炎元后，谥号武元皇后。
