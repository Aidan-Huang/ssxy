#  桓冲（328年－384年4月4日），字幼子，小字买德郎，谯国龙亢（今安徽怀远）人。东晋宣城内史桓彝之子，大司马桓温弟，东晋著名将领、军事家。桓冲忠于晋室，虽桓氏与以谢安为首的陈郡谢氏有所冲突，但仍以国家为首，牺牲宗族利益，将原本桓温时取得的扬州刺史职位让了给谢安，反倒自愿出镇外地。后又与谢氏于东西两边协力防御前秦的进攻，助东晋于淝水之战中获胜，但于战后翌年病逝。桓冲在东晋官至车骑将军，故被称为桓车骑。后桓玄称帝，追赠太傅、宣城王。
