#  桓温（312年－373年），字元子，谯国龙亢（今安徽怀远县龙亢镇）人。东晋重要将领及权臣、军事家，谯国桓氏代表人物。官至大司马、录尚书事。宣城内史桓彝长子，因领兵消灭成汉而声名大盛，又曾三次领导北伐，掌握朝政并曾操纵废立，更有意夺取帝位，但终因最后一次北伐大败而令声望受损，受制于朝中王氏和谢氏势力而未能如愿。死前欲得九锡亦因谢安等人借故拖延，直至去世时也未能实现。因桓温获赐谥号宣武，故《世说新语》称其为“桓宣武”。其子桓玄后来一度篡夺东晋帝位而建立桓楚，追尊桓温为“楚宣武帝”。



