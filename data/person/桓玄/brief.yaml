desc: |
  东晋末期桓楚政权建立者
  在位6个月

cause_of_death: 刘裕起兵，兵败身死
# 桓玄（369年－404年6月19日），字敬道，一名灵宝，谯国龙亢（今安徽怀远）人，谯国桓氏代表人物，东晋名将桓温之子，东晋末期桓楚政权建立者。曾消灭殷仲堪和杨佺期占据荆江广大土地，后更消灭了掌握朝政的司马道子父子，掌握朝权。次年桓玄就篡位建立桓楚，但三个月后刘裕就举义兵反抗桓玄，桓玄不敌而逃奔江陵重整军力，但后再遭西讨的义军击败。试图入蜀途中遇上护送毛璠灵柩的费恬等人，遭益州督护冯迁杀害。因曾袭父亲“南郡公”之爵，故世称“桓南郡”。


