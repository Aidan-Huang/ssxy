# death 可为空。填写死亡时间，用【4位数年份】表示。未知年份用 N/A 表示。尚未死亡则留空。
death: 368

# desc 可为空。填写概述，用 YAML 的【多行】文本语法表示，内容是纯文本。
# 考虑到生成“关系图”的展示效果，desc 的内容不宜太长。
desc: |
  江统长子，袭封亢父男
  博学知名，善弈棋
#  江虨（？－368年），晋朝陈留郡圉县（今河南杞县西南）人，字思玄，江统长子，袭封亢父男。
#  江虨博学知名，善弈棋。本州辟举秀才，历任平南将军温峤的参军、州别驾、司空郗鉴掾、长山令、司马、黄门郎。车骑将军庾冰镇江州，江虨为长史。庾冰死后，庾翼以江虨为谘议参军，补长史。庾翼死后，大将干瓒作难乱，江虨率军讨平。江虨在朝廷任尚书吏部郎、御史中丞、侍中、吏部尚书。出任会稽内史、加右军将军。为尚书仆射。司马昱为丞相，政事经常询问江虨。后任护军将军、领国子祭酒，任上去世。著有文集五卷。子江敳，江敳子江恒、江夷。
cause_of_death: |


