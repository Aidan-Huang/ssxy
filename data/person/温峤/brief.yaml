# desc 可为空。填写概述，用 YAML 的【多行】文本语法表示，内容是纯文本。
# 考虑到生成“关系图”的展示效果，desc 的内容不宜太长。
desc: |
  东晋政治家、军事家、名将

#  温峤（288年—329年），字泰真，一作太真，东晋政治家，太原祁县（今山西祁县）人。
#
#  温峤17岁出仕，初为司隶都官从事，后举秀才、灼然，辟东阁祭酒祭酒，补上党潞令。刘琨请为平北参军，积功至右司马。建武元年（317年），奉刘琨之命南下向晋元帝劝进。元帝即位，任长史、太子中庶子。晋明帝即位，任中书令，参与机要。王敦之乱中，加中垒将军，及王敦平定，封建甯县开国公，进号前将军。晋成帝即位，出为江州刺史。苏峻之乱平定，拜骠骑将军、开府仪同三司，加散骑常侍，封始安郡公。死后追赠侍中、大将军，谥忠武。


