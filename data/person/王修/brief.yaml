#  王修聪明俊秀有美称。善写隶书、行书，号称“流奕清举”。十二岁作《贤全论》。王濛给刘惔看：“敬仁此论，便足以参微言。”初为著作佐郎、琅邪王文学，转任中军司马，未拜而卒。时年二十四岁。临终叹道：“无愧古人，年与之齐矣。”
#
#  王修（334—357）字敬仁，小字苟子，琅琊临沂（今山东省临沂市）人，王濛之子。东晋著作郎、书法家。擅长隶书、行书，与王羲之、许询交好。

