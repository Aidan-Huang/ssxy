#  王坦之（330年－375年），字文度，太原郡晋阳县（今山西省太原县）人。东晋太原王氏族人，尚书令王述之子，曾与谢安等人在朝中抗衡桓温，阻止简文帝死前几同于让国予桓温的诏令，桓温死后亦一度与谢安等人辅政。

#  王坦之（330－375），字文度，太原晋阳（今山西太原）人。年轻时与郗超齐名，时称“江东独步”。贬抑庄子之学，颇尚刑名学，著有散文《废庄论》，善书，《淳化阁帖》卷三有其行书四行，亦有文集传世。曾任大司马桓温的参军，袭父爵蓝田侯，后与谢安等人在朝中抗衡桓温。桓温死后与谢安一同辅政，累迁中书令、领北中郎将、徐、兖二州刺史。死后追赠安北将军，谥号“献”。


