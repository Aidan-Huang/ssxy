#  王大：王忱（？－392），字元达，小字佛大，太原晋阳（今山西太原）人。尚书右仆射王国宝之弟。弱冠知名，与王恭、王珣俱流誉一时。历任骠骑长史。太元中，出为荆州刺史，都督荆、益、宁三州军事，建武将军等。自恃才气，放酒诞节，及镇荆州，威风肃然，殊得物和。时桓玄在江陵，常以才雄驾物，王忱每裁抑之，桓玄忌惮畏服。晚年尤嗜酒，一饮连月不醒，或裸体而游。每叹三日不饮，便觉形神不相亲。卒于官，追赠右将军，谥“穆”。


