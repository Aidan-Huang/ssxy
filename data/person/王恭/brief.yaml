# 王恭（350年代－398年10月13日），字孝伯，小字阿宁，太原郡晋阳县（今山西省太原市）人。东晋外戚，孝武帝皇后王法慧之兄，晋朝名士王濛孙。王恭在东晋官至前将军、青兖二州刺史，曾先后两度起兵讨伐朝臣，但在第二次起兵时因刘牢之叛变而兵败，后被捕并被处死，死前仍坚持自己起兵之出发点是忠于朝廷。

