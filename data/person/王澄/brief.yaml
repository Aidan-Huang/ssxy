  东晋名士，有盛名
  勇力过人，好清谈
#  王澄（269年－312年），字平子，琅琊临沂（今山东临沂）人。出身琅琊王氏，司徒王戎的堂弟，在西晋官至荆州刺史。
#  王澄（269—312），字平子，东晋名士。王衍之弟，王戎堂弟，王敦族弟。琅琊临沂（今山东临沂）人。有盛名，勇力过人，好清谈。

cause_of_death: |
  被王敦猜忌，派力士路戎杀死

