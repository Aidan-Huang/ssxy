desc: |
  东晋官员、书法家
  与王献之齐名，官至中书令，时人称之为小令

#  王珉，王洽之子，与王献之齐名，官至中书令。
#  王珉（351年－388年），字季琰，小字僧弥，琅邪临沂（今山东临沂）人。东晋官员、书法家。东晋丞相王导孙。王珉官至中书令，时人称之为小令、王小令。
#  王僧弥：王珉（351—388），字季琰，小字僧弥，山东琅琊（今山东临沂市）人，是王珣的弟弟，曾任散骑郎、黄门侍郎。
#  王珉（351—388），字季琰，小字僧弥，琅琊临沂（今属山东）人，王导之孙。少聪颖，曾任著作、散骑郎、国子博士、黄门侍郎、侍中，代王献之为中书令。二人素齐名，世谓献之为大令，珉为小令。赠太常。
