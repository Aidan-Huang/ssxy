#  王衍（256年－311年），字夷甫，琅琊临沂（今山东临沂）人。出身琅琊王氏，司徒王戎的堂弟，在西晋官至司徒。王衍为人喜好清谈，不喜欢参与实质政事，并以求自保为首要，西晋末年在经历八王之乱后民变四起，更有匈奴人刘渊建立汉国对抗晋室，身为三公之一的王衍不以拯救国家为己任，反而在方镇树立亲族作为外援和退路。最终被石勒俘杀。后世指责王衍“清谈误国”，应为西晋覆亡承担一些责任。

cause_of_death: 被石勒俘杀

