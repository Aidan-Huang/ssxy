#  祢衡（173年－198年），字正平，三国时平原郡般县（今山东德州临邑县）人，东汉末年文学家。颇有才气，但性情狷狭、颇为骄狂、不能容物。与孔融交好，被孔融推荐去投效曹操。后因羞辱曹操，被曹操遣送去刘表处。后又因对刘表口出恶言，被刘表遣送到黄祖处。黄祖性情急躁，加之祢衡在宴席上言行失态，遂将祢衡绞杀。

