desc: |
  曹魏晚期与西晋早期军事家、
  政治家、文学家，一代名将。
  东汉名臣蔡邕为其外祖父
  “虽乐毅、诸葛孔明不能过也”
  《让开府表》
  “天下不如意事，十常居七八”

#  羊祜（221年－278年12月27日），字叔子，泰山郡南城县（今山东省新泰市）人。曹魏晚期与西晋早期军事家、政治家、文学家，一代名将。羊祜出身泰山名门望族羊氏家族，家族人才辈出，东汉名臣蔡邕为其外祖父，世代皆有人在朝为官。他的祖父羊续曾任南阳太守，父亲羊衜曾任上党太守；其胞姊羊徽瑜为晋景帝司马师的皇后。


