# desc 可为空。填写概述，用 YAML 的【多行】文本语法表示，内容是纯文本。
# 考虑到生成“关系图”的展示效果，desc 的内容不宜太长。
desc: |
  十六国时期前秦的君主
  淝水之战，败于给东晋谢安、谢玄领导的北府兵
  苻坚最终亦遭羌人姚苌杀害
#  秦宣昭帝苻坚（338年－385年10月16日），字永固，一名文玉，略阳临渭（今甘肃秦安）人，氐族，苻雄之子，苻洪之孙，苻健之侄，是十六国时期前秦的君主，称大秦天王。


