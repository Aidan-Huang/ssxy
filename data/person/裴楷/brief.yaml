# 本文件必须用【UTF-8】编码。
# 在 YAML 格式中，井号 # 之后的内容表示注释。

# name 必填。填写常用名
name: 裴楷

# other_names 可为空。填写其它姓名（比如：原名、曾用名、化名、英文名...）
# 采用 YAML 的【键值对】语法表示。举例如下：
# other_names: {"原名":"张三", "官职":"太尉", "化名":"李四", "英文名":"Tom"}
# 上述举例中，作为分隔符的花括号、冒号、逗号，都采用【半角符号】。
other_names: {"字":"叔则", "官职":"中书令"}

# sex 必填。填写性别。用 M/F 代表 男/女
sex: M

# birth 必填。填写出生时间，用【4位数年份】表示。未知年份用 N/A 表示。
birth: 237

# death 可为空。填写死亡时间，用【4位数年份】表示。未知年份用 N/A 表示。尚未死亡则留空。
death: 291

# desc 可为空。填写概述，用 YAML 的【多行】文本语法表示，内容是纯文本。
# 考虑到生成“关系图”的展示效果，desc 的内容不宜太长。
desc: |
  晋朝官员、名士，时称“玉人”
  相貌英俊，气质卓越，
  学识广博，精擅《老子》《易经》
  与王戎、王济、和峤等齐名
#  裴楷（237年－291年），字叔则，河东闻喜（今山西闻喜县）人，晋朝官员、名士。祖父裴茂，汉尚书令。父裴徽，魏冀州刺史。从兄裴秀。裴楷是西晋时杰出人物的代表之一，在西晋政治中扮演了重要角色，有名望于当世。他相貌英俊，气质卓越，学识广博，精擅《老子》《易经》，年少时即出名，当时人们称他为“玉人”[1]，与王戎、王济、和峤等齐名。
#  裴楷父亲裴徽，裴楷次兄裴康，裴楷本人，裴楷弟裴绰，裴楷子裴瓒，裴绰子裴遐，裴秀子裴𬱟，裴楷从弟裴邈，合称“八裴”，皆知名。




