#  许询（？－？），字玄度，高阳（今河北蠡县）人。东晋文学家。
#生卒年不详。善写文章，“五言诗﹐可谓妙绝时人”[1]，与王修并称，许询耻与王修并称，在会稽西寺谈玄，经“苦相折挫”，将王修辩倒[2]。好佛学[来源请求]，终身不仕，常同支道林、谢安等人游宴。永和九年（353年），王羲之与谢安、孙绰、许询等41位名士宴集会稽山阴兰亭，众人赋诗，辑之以为《兰亭集序》[3]。王羲之晚年隐居嵊县金庭[4]，许询知道后，特地从萧县赶来与之为邻[5]。李白有诗云：“此中久延伫，入剡寻王许”[6]卒于升平五年（361年）。有子许元之、许彝之、许仲之、许轨之、许季之。

#许询，字玄度，晋高阳北新城（今河北徐水西）人。少称神童，长善属文，与孙绰并称为一时文宗，为东晋玄言诗的代表人物。终身不仕，好游山水，常随刘惔、王羲之一起游宴吟咏，善析玄理，亦为清谈家的领袖之一。有集，今亡。



