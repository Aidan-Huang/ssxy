#  诸葛亮（181年－234年10月8日），字孔明，东汉末年徐州琅琊阳都（今山东省临沂市沂南县）人。三国蜀汉（季汉）丞相[1]:2902。是中国历史上著名的政治家、军事家、发明家、外交家和文学家。年轻时隐居隆中，自比管仲、乐毅，人称“卧龙”[1]:2902。与庞统齐名。刘备三顾始见之，为备画据荆益、联孙权、拒曹操之策，佐备取荆州，定益州，遂与魏、吴成鼎足之势[1]:2902。隆中对及后为蜀汉基本国策。不久诸葛亮使吴，与鲁肃说服孙权，成就赤壁之战。关羽北伐中原，威镇华夏；后曹操与孙权勾结，孙权偷袭荆州并俘虏关羽斩首，孙刘联盟破裂，诸葛亮调整国策。曹丕代汉，备称帝于成都，以亮为丞相[1]:2902。刘备伐吴战败，命诸葛亮留守成都。备死，亮辅后主刘禅，以丞相封武乡侯，兼领益州牧[1]:2902。刘禅尊诸葛亮为尚父，诸葛亮处理国政，为蜀汉实际最高领导人。整官制，修法度，志复中原[1]:2902。诸葛亮改善经济，休养生息，打压益州豪族，平定南中叛乱，控制南中。屡次北伐，与魏相攻战[1]:2902。建兴十二年卒于五丈原军中，年五十四，谥为忠武[1]:2902。《三国志·蜀志》有传[1]:2902。后世景仰诸葛亮才能品格，常尊其为武侯、诸葛武侯。后民间小说、戏曲谓其通晓阴阳，料事如神[1]:2902。“鞠躬尽瘁、死而后已”，代表中国传统文化忠臣与智者。明罗贯中《三国演义》所刻画者，流传众口，最为著称[1]:2902。统治蜀汉期间，提拔名将能臣，奠定基础。


