#  诸葛瑾（174年－241年），字子瑜，琅琊阳都（今山东省沂南县）人。东汉末年三国时期东吴的政治家和武将，诸葛瑾胞弟是仕于蜀汉的诸葛亮，族弟是仕于魏的诸葛诞；官至太傅和大将军，其子诸葛恪也在东吴官至太傅及丞相。生于经学世家的诸葛瑾，治《毛诗》、《尚书》及《左氏春秋》。诸葛瑾公私分明，虽与胞弟诸葛亮阔别多年，但因各为其主，在出使蜀国时，兄弟聚面只谈论公务，私下不相往来，但会互通书信作问候，现存有诸葛亮写给诸葛瑾的《与兄瑾书》多篇。


