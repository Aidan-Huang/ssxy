#  谢鲲（281年－323年）[1]，字幼舆，陈郡阳夏（今河南太康）人。出身陈郡谢氏士族，东晋镇西将军谢尚之父，太保谢安的伯父，两晋名士。官至豫章太守，故有称谢豫章。

#谢鲲（280—322），字幼舆，陈郡阳夏（今河南太康）人。年少知名，生性豁达，喜读《老》、《易》，为名士王衍四友之一，名列“江左八达”。王敦引为长史，知敦又谋逆之意，不可谏劝，遂不屑政事，优游于丘壑之间。后出任豫章太守，为政清简，世称谢豫章。太宁元年（324）病逝，追赠太常，谥号“康”。




