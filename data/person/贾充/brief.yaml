  曹魏豫州刺史贾逵之子
  西晋建国功臣，司马昭和司马炎的心腹
  其女儿贾南风嫁予司马衷

#  贾充（217年－282年5月19日），字公闾，平阳郡襄陵县（今山西襄汾县）人，曹魏豫州刺史贾逵之子，是三国时代仕于魏国和西晋的大臣。西晋建国功臣，司马昭和司马炎的心腹，其女儿贾褒及贾南风分别嫁予司马炎弟司马攸及儿子司马衷，与皇室结为姻亲，地位显赫，谥号武公。

