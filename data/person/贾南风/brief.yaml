#  贾南风（257年－300年5月13日[1]），小名峕，字南风[2]。平阳郡襄陵县（今山西省襄汾县）人。西晋开国元勋贾充的三女（其后妻郭槐的长女），西晋晋惠帝的皇后，又称惠贾皇后、贾后。贾南风在皇后位置十年，其间因惠帝懦弱无能而得以专权，直至在政变中被废黜、杀害。其专权与失势是引发八王之乱并最终导致战乱升级的导火索之一，对西晋和之后的历史产生了深远的影响。

