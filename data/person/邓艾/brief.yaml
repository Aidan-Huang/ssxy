# 本文件必须用【UTF-8】编码。
# 在 YAML 格式中，井号 # 之后的内容表示注释。

# name 必填。填写常用名
name: 邓艾

# other_names 可为空。填写其它姓名（比如：原名、曾用名、化名、英文名...）
# 采用 YAML 的【键值对】语法表示。举例如下：
# other_names: {"原名":"张三", "官职":"太尉", "化名":"李四", "英文名":"Tom"}
# 上述举例中，作为分隔符的花括号、冒号、逗号，都采用【半角符号】。
other_names: {"本名":"邓范，字士则","字":"士载", "官职":"太尉"}

# sex 必填。填写性别。用 M/F 代表 男/女
sex: M

# birth 必填。填写出生时间，用【4位数年份】表示。未知年份用 N/A 表示。
birth: 195

# death 可为空。填写死亡时间，用【4位数年份】表示。未知年份用 N/A 表示。尚未死亡则留空。
death: 264

# desc 可为空。填写概述，用 YAML 的【多行】文本语法表示，内容是纯文本。
# 考虑到生成“关系图”的展示效果，desc 的内容不宜太长。
desc: |
  曹魏后期名将
  早年丧父，家境清寒，自小口吃
  见陈寔碑文“文为世范、行为士则”，
  便自行取名为邓范，字士则，后有重名而改
  足智多谋，与钟会分军灭蜀

#  邓艾（195年－264年[1][2]），字士载，义阳棘阳（今河南新野）人，三国时曹魏后期名将。本名邓范，字士则，后因与同乡人同名而改名。邓艾多年在曹魏西边战线防备蜀汉姜维，后来偷渡阴平，逼使蜀帝刘禅投降，建立灭蜀奇功，获封太尉。可是战后被钟会联合监军卫瓘诬陷，邓艾帐下军官打算营救邓艾，唯卫瓘怕受邓艾报复，便遣田续先行杀死邓艾，其子邓忠亦同殉此难。

cause_of_death:
  被钟会诬以谋反，为监军卫瓘所杀


