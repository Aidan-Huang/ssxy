  西晋建平太守郭瑗之子
  两晋时代最著名的方术士，传说擅长诸多奇异的方术。

#  郭璞（276年－324年），字景纯，两晋时期河东郡闻喜县（今属山西省）人，西晋建平太守郭瑗之子。东晋著名学者，既是文学家和训诂学家，又是方术大师和《游仙诗》的祖师。
