desc: |
  三国时期曹魏重臣、著名书法家
  与王羲之合称为“锺王”。
#  钟繇（151年－230年）[1][2]，字元常，豫州颍川长社（今河南长葛）人，三国时期曹魏重臣、著名书法家，官至太傅，逝世后谥曰“成侯”。钟繇在书法上颇有造诣，与晋代书法家王羲之合称为“锺王”。


