#   陈寔（104年－186年9月16日），字仲弓，东汉颍川许（今河南省许昌县）人。桓帝时，做过太丘县令，修德清静，百姓以安，后居乡闾，平心率物，有争讼者，辄求判正。灵帝中平三年八月十五丙午日[1]（186年9月16日）[2]病逝，享年八十三[3]。卒时会葬者三万余人，谥文范先生。

