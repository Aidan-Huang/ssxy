# 本文件必须用【UTF-8】编码。
# 在 YAML 格式中，井号 # 之后的内容表示注释。

# name 必填。填写常用名
name: 陈泰

# other_names 可为空。填写其它姓名（比如：原名、曾用名、化名、英文名...）
# 采用 YAML 的【键值对】语法表示。举例如下：
# other_names: {"原名":"张三", "官职":"太尉", "化名":"李四", "英文名":"Tom"}
# 上述举例中，作为分隔符的花括号、冒号、逗号，都采用【半角符号】。
other_names: {"字":"玄伯", "官职":"并州刺史、尚书"}

# sex 必填。填写性别。用 M/F 代表 男/女
sex: M

# birth 必填。填写出生时间，用【4位数年份】表示。未知年份用 N/A 表示。
birth: N/A

# death 可为空。填写死亡时间，用【4位数年份】表示。未知年份用 N/A 表示。尚未死亡则留空。
death: 260

# desc 可为空。填写概述，用 YAML 的【多行】文本语法表示，内容是纯文本。
# 考虑到生成“关系图”的展示效果，desc 的内容不宜太长。
desc: |
  曹魏名臣陈群之子
  怀柔外族,不图回报
  多次与郭淮邓艾等人一起阻止姜维的进攻而立下不少功勋
  因曹髦被杀，悲愤交加而死
#  陈泰（？－260年），字玄伯，颍川许昌人，曹魏名臣陈群之子，母为荀彧之女[1][2]，荀𫖮为其舅。三国时曹魏重要将领。父亲死后，曾离开朝廷镇守边疆，多次与郭淮邓艾等人一起阻止姜维的进攻而立下不少功勋，死后追封为司空，谥曰穆侯。
#  陈泰（？—260）：字玄伯，颍川许昌（今河南许昌东）人。三国时期魏国名将，司空陈群之子。早年任散骑侍郎，后袭封颍阴侯，历官游击将军、并州刺史、尚书。因曹髦被杀，悲愤交加而死。
