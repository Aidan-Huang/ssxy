#  陶侃（259年－334年），字士行。江州鄱阳郡枭阳县（今江西省都昌县）人，晋朝名将。出身寒门的陶侃自讨平张昌叛乱开始以其战功一直升迁，最终当上太尉之位，并掌握重兵，都督八州军事并任荆江两州刺史；在世族垄断高位的东晋是一个例外。陶侃不单对东晋的建立与维持在军事上作出贡献，本身亦甚有治绩，治下荆州太平安定，路不拾遗，亦深受人民爱戴。曾建杉庵读书于岳麓山。


