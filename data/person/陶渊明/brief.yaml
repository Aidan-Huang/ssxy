#  陶渊明（365年[1]－427年）[3]，名潜，字元亮，自号五柳先生[4]，私谥靖节先生[5]。在唐代文献中，因避唐高祖李渊的讳，被称作陶泉明[6]或陶深明[7]。浔阳郡柴桑县（今江西省庐山市[8]）人。东晋、刘宋的文学家，东晋大司马陶侃曾孙，祖父曾为武昌郡守，自曾祖、祖、及父，都在东晋为臣，但自己一生未曾担任高官，受王羲之和儿子王凝之提拔而短暂地当过江州祭酒，后担任镇军参军、建威参军，在叔叔晋安郡太守 ( 治所在今福建省福州市 ) 陶夔协助下当上彭泽县令，因厌恶当时的政治，做了八十一天就辞职归故里，隐居不再出仕。


